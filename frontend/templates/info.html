
{% extends '__base.html' %}

{% block title %}
    Task Info
{% endblock %}

{% block styles %}
    {{ super() }}
    <style>
        body {
            background-color: #2C2C2C;
            font-family: 'Roboto', sans-serif;
            color: #FFF;
        }

        .info-container {
            background-color: #444;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            padding: 30px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            margin: 230px auto; 
        }

        .info-container h1, .info-container h2 {
            margin: 20px 0;
        }

        .info-container h1 {
            font-size: 28px;
            color: #FF6B6B;
        }

        .info-container h2 {
            font-size: 22px;
            color: #EEE;
        }

        .cta-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #FF6B6B;
            border-radius: 20px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #FF4040;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="info-container">
        <h1>Author: {{ task.author }}</h1>
        <h2>Content: {{ task.content }}</h2>
        <a href="/" class="cta-button">Back to Tasks</a> 
        <a href="/delete/{{ task_id }}" class="cta-button">Delete Task</a> 
        <a href="/edit_task/{{ task_id }}" class="cta-button">Edit Task</a> 
    </div>
{% endblock %}
